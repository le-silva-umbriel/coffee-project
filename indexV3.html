<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQuery CDN 2.24 -->
    <script src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <!--   personal custom CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
    <link rel="stylesheet" href="css/indexV3.css">
    <title>Hello, Coffee!</title>
</head>
<body>

<!--main container start-->
<div class="container-fluid">

    <div class="row">
<!--        carousel-->
        <div id="carouselExampleSlidesOnly" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner borderDark">
                <div class="carousel-item active">
                    <img src="img/coffee1.jpeg" class="d-block w-100 imgHeight" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/coffee2.jpeg" class="d-block w-100 imgHeight" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/coffee3.jpeg" class="d-block w-100 imgHeight" alt="...">
                </div>
            </div>
        </div>
<!--        carousel end -->
<!--        navbar start-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cup-fill" viewBox="0 0 16 16">
                        <path d="M1 2a1 1 0 0 1 1-1h11a1 1 0 0 1 1 1v1h.5A1.5 1.5 0 0 1 16 4.5v7a1.5 1.5 0 0 1-1.5 1.5h-.55a2.5 2.5 0 0 1-2.45 2h-8A2.5 2.5 0 0 1 1 12.5V2zm13 10h.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5H14v8z"/>
                    </svg>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Menu</a>
                        <a class="nav-link" href="#">Specials</a>
                        <a class="nav-link" href="#">Locations</a>
                    </div>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </nav>
<!--navbar end-->
        <!--    left column-->
        <div class="col-6">
            <div class="row" id="coffees">

            </div>

        </div><!--left column end -->

        <!--    right column-->
        <div class="col-6">
            <div class="row">
                <!--        display by roast type-->
                <h3>Select coffee</h3>
                <form>
                    <label for="roast-selection"></label>
                    <select id="roast-selection" class="form-select">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="text" id="coffee-name" placeholder="coffee name" class="form-control">
                    <button id="submit" type="submit" class="btn btn-dark" >Submit</button>
                </form>
                <hr>
                <!--display by name-->


                <!--        add coffee-->
                <h3>Add Coffee</h3>
                <form>
                    <label for="roast-selection2"></label>
                    <select id="roast-selection2" class="form-select">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <input type="text" id="coffee-name2" placeholder="coffee name" class="form-control">
                    <button class="btn btn-dark" type="submit" id="submit2">Create New Coffee</button>
                </form>
                <hr>

                <!--        END right column row-->
            </div>
        </div><!--right column end -->




        <!--end main row-->
    </div>
</div> <!--main container end-->


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!--Personal custom JS script-->
<script src="js/mainV3.js"></script>
</body>
</html>
